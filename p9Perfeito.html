<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <h1>{{titulo}}</h1>

    <label for="">Confere número perfeito</label> <br><br>
    <input type="text" v-model="valor">
    <button v-on:click="valorPerfeito">Confere</button>
    <h1>{{valorConferido}}</h1>

    <label for="">Calcula número perfeito</label> <br><br>
    <input type="text" v-model="numero">
    <button v-on:click="numeroExec">Calcula</button>
    <h1 v-for="(item, index) in mensagem">{{index + 1}} - {{item}}</h1>

  </div>

  <script src="vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        titulo: "Número Perfeito",
        mensagem: [],
        numero: 0,
        valor: 0,
        valorConferido: ""
      },
      methods: {
        perfeito: function(n){
          res = 0;
          for(i = 2; i<=(n); i++){
            if(n % i == 0){
              res+= (n / i);
            }
          }
          return res;
        },
        numeroExec: function (){
          this.mensagem = [];
          cont = 2;
          fim = 1;
          if(this.numero > 4)
            alert("Não posso Calcular o "+this.numero+"º Perfeito!!");
          else
            while (fim <= this.numero){
              if(cont == this.perfeito(cont)){
                fim++;
                this.mensagem.push(cont);
                cont++;
              }
              else {
                cont++;
              }
            }
        },
        valorPerfeito: function(){
          if(this.valor == 0)
              this.valorConferido = "";
          else
              if(this.valor == this.perfeito(this.valor)){
                this.valorConferido = this.valor + " é um número Perfeito!"
              }
              else {
                this.valorConferido = this.valor + " não é um número Perfeito!"
              }
        }
      }
    })
  </script>
</body>
</html>
